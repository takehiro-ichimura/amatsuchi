<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML</title>
    <link rel="stylesheet" href="../dist/amatsuchi.css">
</head>

<body>
    <div class="amatsuchi">
        <div class="henkou-box">
            <div class="henkou">
                <a href="#">偏向タイトル</a>
            </div>
        </div>
        <div class="tate-scroll">
            <h1 class="midashi">見出し1</h1>
            <p class="jisage">ここはテキストインデントがある段落です。</p>
            <p class="jisage-off">ここはテキストインデントがない段落です。</p>
        </div>
        <div class="yoko-scroll" style="width: 300px;">
            <h1 class="midashi">見出し2</h1>
            <p class="yoko">これは横スクロールエリアのテキストです。</p>
        </div>
        <div class="midashi-box">
            <h1 class="midashi">見出し3</h1>
            <p class="hissha">下寄せテキスト</p>
        </div>
        <p class="sho-midaji">小見出しテキスト</p>
        <a class="rinku" href="#">リンクテキスト</a>
        <p class="han-su">123</p>
        <p class="migi-bo">右ボーダー</p>
        <p class="hidari-bo">左ボーダー</p>
        <p class="migi-nami">右波線</p>
        <p class="hidari-nami">左波線</p>
        <p class="dash">ダッシュ</p>
        <p class="burajisage">ぶら下がり</p>
        <p class="kajogaki">行頭字下げ</p>
        <p class="gobuzume">五分詰め</p>
        <p class="bo-ten">点々</p>
    </div>
    <div id="ama-float">
        <a href="#">Float</a>
    </div>
</body>

</html>
